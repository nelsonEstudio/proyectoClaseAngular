<div  class="buscar">   
  <app-barra-buscar  (search)="busqueda($event)">  </app-barra-buscar>
</div>

<div class="card" *ngFor="let vh of vehiculos | buscar:'titulo':datoBuscar">
  <p *ngIf = "vh.show">Muestra el campo show </p>
    <img src="assets/images/{{vh.imagen}}" class="card-img-top" alt="Imagen del carro {{vh.imagen}}">
    <div class="card-body">
      <h5 class="card-title">{{vh.titulo}}</h5>
      <p class="card-precio">{{vh.precio}} de pesos colombianos</p>
      <p class="card-ubicacion">{{vh.ubicacion}}</p>
      <p class="card-text">{{vh.texto}}</p>
      <a href="#" class="btn btn-primary">Ir a Caracter√≠sticas</a>
    </div>
  </div>
